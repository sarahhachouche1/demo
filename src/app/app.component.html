<div class="h-100 kamel d-flex flex-column justify-content-center align-items-center">
  <div class="container-fluid mt-5">
    <div class="row align-item justify-content-center">
      <div class="col-4">
        <div class="card p-5">
          <div class="border-1 rounded py-7 px-4 z-1">
            <div class="mb-4">
              <h3 class="text-opacity-100 text-xl-center text-black mb-2">Login</h3>
            </div>
            <span class="text-sm-start mt-2 text-opacity-25 text-light-black">Please enter your credentials</span>

            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <span class="w-full mb-4">
                  <label class="mt-2 text-opacity-100">Username</label>
                </span>
                <input placeholder="username" required type="text" class="form-control" [(ngModel)]="authenticationDto.userName" name="username">
                <span class="w-full mt-2">
                  <label class="mt-2 text-opacity-100">Password</label>
                </span>
                <input type="password" required="true" placeholder="password" class="form-control" [(ngModel)]="authenticationDto.password" name="password">
              </div>
              <div class="d-flex align-items-center justify-content-between mb-3">
                <div class="form-check pointer-event">
                  <input type="checkbox" class="form-check-input" id="rememberPassword">
                  <label class="form-check-label" for="rememberPassword">Remember Password</label>
                </div>

                <a class="link-special cursor-pointer hover:text-primary transition-colors transition-duration-300">
                  Reset password
                </a>
              </div>
              <button class="btn btn-primary btn-block">Login</button>
            </form>
            <div *ngIf="message" class="alert alert-danger mt-3">{{ message }}</div>
          </div>
          <div class="px-5 min-h-screen flex justify-content-center align-items-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>
